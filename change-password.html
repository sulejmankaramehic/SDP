<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="assets/img/icons8-books-48.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Tutoring Platform</title>

    <!-- Custom fonts for this template-->
    <link href="./assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./assets/css/sb-admin-2.min.css" rel="stylesheet">

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-light">

  <div class="container-fluid">

      <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                  <div class="col-lg-5 d-none d-lg-block">
                    <img src="assets/img/change.png" width="650" height="550"></img>
                  </div>
                  <div class="col-lg-5" style="width: 60%; margin: 0px auto;">
                      <div class="p-5">
                          <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Check you email for recovery token and change your password here</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="token" aria-describedby="emailHelp"
                                                placeholder="Enter Token Here...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="New password">
                                        </div>
                                        <br>
                                        <button id="change-link" onclick="doChangePassword()" class="btn btn-secondary btn-user btn-block">
                                            Change password
                                        </button>
                                    </form>
                                    <br>
                                    <a href="index.html" class="btn btn-light btn-block">
                                        Return to home page
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./assets/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./assets/js/sb-admin-2.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script type="text/javascript">
    $(function(){
      if (window.localStorage.getItem("token")){
            window.location = "index.html";
          }
    })


          function doChangePassword(){
           var change_info = {
             "token" : $("#token").val(),
             "password" : $("#password").val()
           };
           $("#change-link").prop('disabled',true);
           $.post( "api/reset", change_info).done(function(data) {
             toastr.success("Password has been changed.");
             window.localStorage.setItem("token", data.token);
             window.location = "index.html";
           }).fail(function(error) {
             $("#change-link").prop('disabled',false);
             toastr.error( error.responseJSON.message );
           });

         }
        </script>

</body>

</html>
