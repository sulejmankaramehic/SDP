<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="editform">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" name="id" id="id" aria-describedby="emailHelp" hidden></input>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
<div class="container">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List of your active tutorings</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="user-table" class="table table-bordered"width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Duration</th>
                            <th>Type</th>
                            <th>User</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<script type="text/javascript">

  getUsers();

  function getUsers(){
    $.ajax({
         url: "api/classestutor",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].subject+'</td>'
                 +'<td>'+data[i].duration+'</td>'
                 +'<td>'+data[i].type+'</td>'
                 +'<td>'+data[i].user+'</td>'
                 +'<td><button type="button" class="btn btn-danger" onclick="remove_user('+data[i].id+');">Remove</button></td></tr>';
           }

           $("#user-table tbody").html(html);
           $("#user-table").DataTable();

         }
      });
  }
  function remove_user(id){
    $.post('api/classes/remove', {id: id}).done(function(){
      toastr.success('User status updated');
      getUsers();
    }).fail(function(){
       toastr.error('User status update failed');
    });
  }
  function open_edit_modal(id){
    $('#editModal').modal('toggle');
    $.ajax({
         url: "api/users/"+id,
         type: "GET",
         success: function(data) {
           $("#editform input[name=name]").val(data.name);
           $("#editform input[name=last_name]").val(data.last_name);
           $("#editform input[name=email]").val(data.email);
           $("#editform input[name=username]").val(data.username);
           $("#editform input[name=id]").val(data.id);
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }

  $('#editform').validate({
     submitHandler: function(form, validator){
       $.post('api/users/'+document.getElementById("id").value, $("#editform").serialize()).done(function(){
          toastr.success('User updated');
          $('#editModal').modal('toggle');
          getUsers();
        }).fail(function(){
           toastr.error('User not updated');
        });
 }

});


</script>
