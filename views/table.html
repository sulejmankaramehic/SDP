<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="editform">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" name="id" aria-describedby="emailHelp" hidden></input>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
<div class="container">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">LIST OF ALL USERS</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="user-table" class="table table-bordered"width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<script type="text/javascript">

  getUsers();

  function getUsers(){

    $.ajax({
         url: "api/users",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].last_name+'</td>'
                 +'<td>'+data[i].username+'</td>'
                 +'<td>'+data[i].email+'</td>'
                 +'<td>'+data[i].role+'</td>'
                 +'<td><button type="button" class="btn btn-info" id="delete" onclick="open_edit_modal('+data[i].id+');">Edit</button></td>'
                 +'<td><button type="button" class="btn btn-danger" onclick="remove_user('+data[i].id+');">Remove</button></td></tr>';
           }

           $("#user-table tbody").html(html);

         }
      });
  }
  function remove_user(id){
    $.post('api/remove', {id: id}).done(function(){
      toastr.success('User status updated');
      getUsers();
    }).fail(function(){
       toastr.error('User status update failed');
    });
  }
  function open_edit_modal(){
  $('#editModal').modal('toggle');
}
</script>
