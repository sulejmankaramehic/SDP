    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tutorings available</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="user-table" class="table table-bordered"width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Duration</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Book</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<script type="text/javascript">


    getClasses();

    function getClasses(){
      $.ajax({
           url: "api/classes",
           type: "GET",
           beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
           success: function(data) {
             var html = "";
             for(var i = 0; i < data.length; i++){
               html += '<tr class="odd">'
                   +'<td>'+data[i].name+'</td>'
                   +'<td>'+data[i].subject+'</td>'
                   +'<td>'+data[i].duration+'</td>'
                   +'<td>'+data[i].type+'</td>'
                   +'<td>'+data[i].date+'</td>'
                   +'<td><button type="button" class="btn btn-info" onclick="remove_user('+data[i].id+');">Book!</button></td></tr>';
             }

             $("#user-table tbody").html(html);
             $("#user-table").DataTable();

           }
        });
    }
    function remove_user(id){
      $.post('api/classes/book', {id: id}).done(function(){
        toastr.success('Booked succesfully');
        getClasses();
      }).fail(function(){
         toastr.error('Please try again!');
      });
    }

</script>
